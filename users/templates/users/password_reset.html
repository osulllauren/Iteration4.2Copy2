{% extends "blog/base.html" %}  <!--Inheritance-->
{% load crispy_forms_tags %}  <!--using crispy filter on any of the forms --> <!--Crispy Forms is an app that helps to manage Django forms-->
{% block content %}  <!--duplicating content-->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
